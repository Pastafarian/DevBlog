<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <pre>{{ data.message }}</pre>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="ref.close(false)">
        Cancel
    </button>
    <button mat-raised-button color="accent" (click)="ok()">
        Ok
    </button>
</div>
